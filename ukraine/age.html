<h1>Age of those killed in Ukrainian Protests, 18-20 Feb</h1>

<form><label><input type="radio" name="mode" value="police"> Police</label> <label><input type="radio" name="mode" value="protesters" checked> Protesters</label></form>

<script src="scripts/d3.v3.min.js"></script><script>

var ds="p"
var whoKilled="protesters"

// Generate a Bates distribution of 10 random variables.
var values = d3.range(1000).map(d3.random.bates(10));
var formatCount = d3.format(",.0f");

// A formatter for counts.

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .domain([0, 100])
    .range([0, width]);

var age
var pn

d3.csv("data/pout2.csv", function(data) {
   //dataset = data.map(function(d) { return  [+d["id"], d["name"]] ; });
   age = data.map(function(d) { return  +d.age ; });
   pn = data.map(function(d) {return d.name})
   ready(age)

})

// Generate a histogram using twenty uniformly-spaced bins.
function ready(age){
  var data = d3.layout.histogram()
      .bins(x.ticks(20))
      (age);

  var y = d3.scale.linear()
      .domain([0, d3.max(data, function(d) { return d.y; })])
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var bar = svg.selectAll(".bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  bar.append("rect")
      .attr("x", 1)
      .attr("width", x(data[0].dx) - 1)
      .attr("height", function(d) { return height - y(d.y); });

  bar.append("text")
      .attr("dy", ".75em")
      .attr("y", 6)
      .attr("x", x(data[0].dx) / 2)
      .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
}

</script>
